<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
  <div id="app">
    
    
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add Brand</h3>
        </div>
        <div class="panel-body form-inline">
          <label for="">
            ID:
            <input type="text" v-model="id" class="form-control">
          </label>
          <label for="">
            Name:
            <input type="text" v-model="name" class="form-control">
          </label>
          <input type="button" @click="add()" value="Add" class="btn btn-primary">
          <label for="">
            Search:
            <input type="text" v-model="keywords" class="form-control">
          </label>
        
        </div>
    </div>
    

    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Ctime</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in search(keywords)" :key="item.id">
          <td>{{item.id}}</td>
          <td v-text="item.name"></td>
          <td>{{item.ctime}}</td>
          <td>
            <a href="" @click.prevent="del(item.id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        id: '',
        name: '',
        keywords: '',
        list:[
          {id:1,name:'car1',ctime: new Date()},
          {id:2,name:'car2',ctime: new Date()},
          {id:3,name:'car3',ctime: new Date()},
        ]
      },
      methods: {
        add(){
          var item = {id: this.id, name: this.name, ctime: new Date()}
          this.list.push(item)
          this.id = this.name = ''
        },
        del(id){
          this.list.some((item,i)=>{
            if(item.id == id){
              this.list.splice(i,1)
            //在数组的some方法中，如果return true,就会立即终止这个数组的后续循环
              return true;
            }
          })
          /*
          this.list.findIndex(item=>{
            if(item.id == id){
              return true;
            }
          })
          this.list.splice(index,1)
          */
        },
        //forEach, some, filter, findIndex, 这些都属于数组新方法
        //会对数组每一项进行遍历
        search(keywords){
          var newList = []
          this.list.forEach(item => {
            if(item.name.indexOf(keywords)!=-1){
              newList.push(item)
              //indexOf可以用于判断一个字符串是否包含另一个字符串
              //不输入不为-1，故不输入值会显示所有
              //ES6 中string有includes
              //jQuery有contains()
            }
          })
          return newList
          /*
          var newList = this.list.filter(item=>{
            if(item.name.includes(keywords){
              return item
            })
          })
          return newList
          */
        },
      }
    })
    
  </script>
</body>
</html>
