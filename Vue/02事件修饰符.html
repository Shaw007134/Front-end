<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  <style>
    .inner{
      background: #ddd;
      height: 150px;
    }
    .outer{
      padding: 40px;
      background: greenyellow;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="inner" @click.capture="divHandler">
      <!--.capture实现捕获触发事件机制-->
      <input type="button" value="点我" @click.stop="btnHandler">
      <!--.stop阻止冒泡-->
      <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题，去百度</a>
      <!--.prevent阻止事件默认行为，如链接跳转，表单提交-->
    </div>
    <div class="outer" @click="div2Handler">
      <div class="inner" @click.self="divHandler">
          <input type="button" value="点击" @click="btnHandler">
          <!--.self只有点击元素本身，才会触发事件处理函数-->
      </div>
    </div>

  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {
        divHandler(){
          console.log('这是触发了inner div的点击事件')
        },
        div2Handler(){
          console.log('这是触发了outer div的点击事件')
        },
        btnHandler(){
          console.log('这是触发了btn按钮的点击事件')
        },
        linkClick(){
          console.log('这是触发了点击link事件')
        }
      }
    })
    
  </script>
</body>
</html>
