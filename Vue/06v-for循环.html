<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <p v-for="(item,i) in list">索引值:{{i}}--{{item}}</p> -->
    <p v-for="(item,i) in list">索引值:{{i}} id为{{item.id}}-name为-{{item.name}}</p>
    <p v-for="(val,key,i) in user">索引值:{{i}} key为{{key}} 值为{{val}}</p>
    <!-- <p v-for="count in 10">这是第{{count}}次循环</p> -->
    <!--迭代从1开始-->

    <div>
      <label for="">ID
        <input type="text" v-model="id">
      </label>
      <label for="">name
        <input type="text" v-model="name">
      </label>
      <input type="button" value="添加" @click="add">
    </div>
    <!--在组件中使用v-for时可通过Key进行元素的指定，key的值只能是数字或字符串-->
    <p v-for="item in list1" :key='item.id'>
      <input type="checkbox" name="" id="">
      {{item.name}}
    </p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        id: '',
        name: '',
        list:[
          {id: 1, name: 'a'},
          {id: 2, name: 'b'},
        ],
        user:{
          id: 1,
          name: 'Tony'
        },
        list1:[
          {id:1,name:'李斯'},
          {id:1,name:'赵高'},
          {id:1,name:'韩非'},
        ]
      },
      methods: {
        add(){
          this.list1.unshift({id: this.id, name:this.name})
        }
      }
    })
    
  </script>
</body>
</html>
