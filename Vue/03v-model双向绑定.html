<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  
</head>
<body>
  <div id="app">
   <h4>{{msg}}</h4>
   <label for="msg-bind">v-bind</label>
   <input type="text" name="msg-bind" id="msg-bind" :value="msg">
   <!--v-bind只能实现从M到V的绑定-->
   <label for="msg-model">v-model</label>
   <input type="text" name="msg-model" id="msg-model" v-model="msg">
   <!--v-model可实现表单元素和Model中数据的双向绑定，只能用于表单元素
    input{radio, text, address, email .... } select checkbox textarea-->
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg:'大家都是爱敲代码，爱学习，爱思考的好学生'
      },
      methods: {
        
        
      }
    })
    
  </script>
</body>
</html>
