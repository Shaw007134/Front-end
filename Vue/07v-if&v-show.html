<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  
</head>
<body>
  <div id="app">
    <h3 v-if="flag">这是v-if控制的</h3>
    <h3 v-show="flag1">这是v-show控制的</h3>
    <input type="button" value="v-if" @click="toggle">
    <input type="button" value="v-show" @click="flag1 = !flag1">
    <!--v-if每次都会操作DOM，删除或创建，v-show只是切换display:none -->
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        flag: true,
        flag1: true,
      },
      methods: {
        toggle(){
          this.flag = !this.flag
        },
      }
    })
    
  </script>
</body>
</html>
