<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <!--将来new的Vue实例，将会控制这个元素中的所有内容-->
  <!--Vue实例所控制的这个元素区域，就是我们的V-->
  <div id="name">
    {{name}}
    <button v-on="change">{{number}}</button>
  </div>

<script>
  //创建一个Vue实例
  //当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
  //vm对象就是MVVM中的VM调度者
  var vm = new Vue({
    el: "#name", //我们new的这个Vue实例，要控制页面上的哪个区域
    data:{       // data属性中，存放的是el中要用到的数据
      name: "我是shaw", //通过Vue提供的指令，很方便能把数据渲染到页面上
                       //无需手动操作DOM元素
      number: 1,
    },
    methods:{
      change: function(){
        this.number += 1;
      }
    }
  });

</script>
</body>
</html>
