<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>

  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
  <!--将来new的Vue实例，将会控制这个元素中的所有内容-->
  <!--Vue实例所控制的这个元素区域，就是我们的V-->
  <div id="name">
    <p>{{name}}</p>
    <p v-text="name"></p>
    <p v-text=name></p>
    <p v-text='name'>+++---</p> <!--默认v-text没有闪烁问题，会覆盖元素中原本的内容，但插值表达式只会替换占位符-->
    <p v-text="msg"></p>
    <span v-cloak>+++{{name}}---</span> <!--v-cloak控制数据加载完才显示-->
    <!--v-bind是vue提供的快速绑定属性的指令，可简写为:-->
    <!--v-on是vue提供的快速绑定事件的指令，可简写为@-->
    <input type="button" value="number" :title="msg+'123'" 
      @click="show">
    <!--v-bind中可以写合法的JS表达式-->
  </div>

<script>
  //创建一个Vue实例
  //当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
  //vm对象就是MVVM中的VM调度者
  var vm = new Vue({
    el: "#name", //我们new的这个Vue实例，要控制页面上的哪个区域
    data:{       // data属性中，存放的是el中要用到的数据
      name: "我是shaw", //通过Vue提供的指令，很方便能把数据渲染到页面上
      msg: "我是按钮",
      msg1: "<h1>我是Title</h1>", //无需手动 操作DOM元素
      number: 1,
    },
    methods:{ //d定义了vue实例所有可用方法
      show: function(){
        this.number += 1;
        console.log(this.number);
      }
    }
  });

</script>
</body>
</html>
