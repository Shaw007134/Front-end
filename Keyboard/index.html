<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Navigation</title>
  <link rel="stylesheet" href="./style.css"
</head>
<body>
  <header></header>
  <main>
    <div class="wrapper" id="main">

    </div>
  </main>
  <footer></footer>
  <script>
    // 1. init
    var hashA = init()
    var keys = hashA['keys']
    var hash = hashA['hash']
    // 2. Generate
    generateKeyboard(keys, hash)
    // 3. Rolling
    listenToUser(hash)

    // function list
    function getFromLocalStorage(name){
      return JSON.parse(localStorage.getItem(name) || 'null')
    }

    function tag(tagName){
      return document.createElement(tagName)
    }

    function createSpan(textContext){
      var span = tag('span')
      span.textContent = textContent
      span.className = "text"
      return span
    }

    function createButton(id){
      var button = tag('button')
      button.textContent = '编辑'
      button.id = id
      button.onclick = function(e){
        var button2 = e['target']
        var img2 = button2.previousSibling
        var key = button2['id']
        var x = prompt('输入一个网址')
        hash[key] = x
        img2.src = 'http://' + x + '/favicon.ico'
        img2.onerror = function(x){
          x.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png.net/xxx'
        }
        localStorage.setItem('z',JSON.stringify(hash))
      }
      return button
    }
    
    function createImage(domin){
      var img = tag('img')
      if(domain){
        img.src = 'http://' + domin + '/favicon.ico'
      }else{
        img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png.net/xxx'
      }
      img.onerror = function(z){
        z.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png.net/xxx'
      }
      return img
    }

    function init(){
      var keys = {
        '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
        '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
        '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
        'length': 3
      }
      var hash = {'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'}
      // fetch the hash of a certain key
      var hashInLocalStorage = getFromLocalStorage('z')
      if(hashInLocalStorage){
        hash = hashInLocalStorage
      }
      return {
        "keys": keys,
        "hash": hash
      }
    }

    function generateKeyboard(keys, hash){
      for(var index=0; index < keys['length']; index += 1){
        var div = tag('div')
        div.className = 'row'

        main.appendChild(div)
       
        var row = keys[index]
        for(var index2 = 0; index2 < row['length']; index2 += 1){
          var span = createSpan(row[index2])
          
          var button = createButton(row[index2])

          var img = createImage(hash[row[index2]])

          var kbd = tag('kbd')
          kbd.className = 'key'

          kbd.appendChild(span)
          kbd.appendChild(img)
          kbd.appendChild(button)

          div.appendChild(kbd)
        }
      }
    }

    function listenToUser(hash){
      document.onkeypress = function(e){
        var key = e['key']
        var website = hash[key]
        window.open('http://'+website,'_blank')
      }
    }

  </script>
</body>
</html>
