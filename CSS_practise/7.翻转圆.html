<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>翻转圆</title>
  <style>
    div {
      width: 220px;
      height: 220px;
      margin: 100px auto;
      position: relative;
    }
    div img {
      position: absolute;
      top: 0;
      left: 0;
      transition: 1s linear;
    }
    div:hover img {
      transform: rotateY(180deg)
    }
    div img:nth-child(1) {
      backface-visibility: hidden;
      z-index: 1;
    }
    
  </style>
</head>
<body>
  <div>
    <img src="./img/qian.svg" alt="" srcset="">
    <img src="./img/hou.svg" alt="" srcset="">
  </div>
</body>
</html>
