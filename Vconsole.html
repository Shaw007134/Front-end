<div id="consoleOutput" style="position: fixed; width: 100%; left:0;bottom:0;height: 100px;border:1px solid red;color:black;background: white;z-index: 999;overflow-y: auto;"></div>
  <script>
    let consoleOutput = document.getElementById('consoleOutput')
    window.console ={
      log(x){
        let p = document.createElement('p')
        p.innerText = x
        consoleOutput.appendChild(p)
      }
    }
    window.onpopstate = function(e){
      console.log(e)
      console.log('location: '+document.location)
    }
    console.log(document.location)
  </script>
