<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Canvas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <script src="//at.alicdn.com/t/font_882908_zfofuvjmp8.js"></script>
  <canvas id = "xxx" width=300 height=300>
  </canvas>
  <div id="actions" class="actions">
      <svg id = "brush" class="icon active">
          <use xlink:href="#icon-pen"></use>
      </svg>
      <svg id = "eraser" class="icon">
          <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg id="clear" class="delete">
          <use xlink:href="#icon-clear"></use>
      </svg>
      <svg id="download" class="download">
          <use xlink:href="#icon-download"></use>
      </svg>
  </div>
  <ol id="colors" class="colors">
    <li id="red" class="red active"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol id="sizes" class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src="./main.js"></script>
</body>
</html>
