<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Preview test</title>
</head>
<body>
  <div class="column-thumbnail">
    <div class="item-image">
      <canvas width="64" height="36"></canvas>
    </div>
    <span class="popup"></span>
  </div>


  <div class="popup">
    <div class="preview has-arrows">
      <a class="left-shift" data-action></a>
      <div class="popup-node image">
        <img src="" alt="">
      </div>
      <div class="popup-content">
        <ul class="popup-meta">

          <li>
            <span>Title:</span>
            <h5></h5>
          </li>

          <li>
            <span>Type:</span>
            <h5></h5>
          </li>

          <li>
            <span>Size:</span>
            <h5></h5>
          </li>

          <li>
            <span>Dimensions:</span>
            <h5></h5>
          </li>
        </ul>

        <ul class="popup-tools">
          <li>
            <a data-action>
              <span></span>
              <span>Crop</span>
            </a>
          </li>

          <li>
            <a data-action>
              <span></span>
              <span>Rotate</span>
            </a>
          </li>

          <li>
            <a data-action>
              <span></span>
              <span>Remove</span>
            </a>
          </li>
        </ul>

        <div class="popup-button">
          <a data-action class="button-cancel">Cancel</a>
          <a data-action class="button-confirm">Confirm</a>
        </div>
        <a class="right-shift" data-action></a>
      </div>
    </div>
  </div>
</body>
</html>
