<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropzone demo</title>
  <link rel="stylesheet" href="./assets/jquery-filer.css">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="drop-container">
    <div class="droppable">
      <div class="drop-inner">
        <div class="icon-jfi-cloud-up-o"></div>
      </div>
      <h3 class="caption">Drag and drop files here</h3>
      <p>or</p>
      <div class="browse-button">
        <span>Browse files</span>
      </div>
    </div>

    <div class="upload-status">
        <ul class="upload-items"></ul>
    </div>
  </div>

 
  <script src="./uploadFile.js"></script>
  <script src="./filehandler.js"></script>
  <script src="./dropzone.js"></script>
  
  <script>
    var element = document.querySelector('.droppable');
    createDropzone(element,filehandler)
  </script>
</body>
</html>
