  <script>
    $('#btn1').click(function(){
 console.log("btn1")
 $('#img1').removeClass('hidden')
 $('#img2').addClass('hidden')
 $('#img3').addClass('hidden') 
})

var i = 0
var j = 0
$('#btn_b').click(function(){
  j = j+1
  console.log(j)
  if(i!==0){
    $('.img').css({
      transform: "translateX(" + (-i%3+j%3)*259 + "px)"
    })
  }else{
    $('.img').css({
      transform: "translateX(" + -((2*j)%3)*259 + "px)"})
  }
})

$('#btn_a').click(function(){
  console.log("btn_before")
  i = i+1
  $('.img').css({
    transform: "translateX(" + -(i%3)*259 + "px)"
  })
})
